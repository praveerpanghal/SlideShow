<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<title>Carousal Pager (Slideshow) </title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>

	<style type="text/css">

	#container 
	  {
	    width: 100%;
	    height:704px;
	    overflow: hidden;
	    text-align: center;
	    
	  } 

	 #slideshow 
	  {
	     height: 100%;
	     width: 100%;
	  }  

	  #slideshow img 
	  {

	     height: 100%;
	     width:100%;
	  }

	  #pager
	  {
	  	 text-align: center;
         height: 150px;
         width: 100%;
         position: absolute;
         bottom: 5%;
         background: rgba(0,0,0,.5);
         z-index: 1000;
         opacity: 0;
         transition: all 0.3s ease-in-out 0s;
	  }

	  #pager:hover
	  {
	     opacity: 1;
	  }

	  #prev
	  {
	     height: 120px;
	     width: 120px;
	     position: absolute;
	     top: 0;
	     bottom: 0;
	     left: 0;
	     margin: auto 10px;
	     z-index: 1000;
	  }

	  #next
	  {
	  	 height: 120px;
	     width: 120px;
	     position: absolute;
	     top: 0;
	     bottom: 0;
	     right: 0;
	     margin: auto 10px;
	     z-index: 1000;
	  }

	  #pager img {
	  	margin: 10px 5px;
	  	opacity: 0.3;
	  	transition: all .3s ease-in-out 0s;
	  }

	  #pager img:hover {
	  	opacity: 1;
	  	transform: scale(1.05);
	  	z-index: 100;
	  }

	</style>  

</head>

<body>

<div id="container">
   <div id="slideshow" class="cycle-slideshow"
   data-cycle-fx = "fade"
   data-cycle-speed = "600"
   data-cycle-timeout = "3000" 
   data-cycle-pager = "#pager"
   data-cycle-pager-template = "<a href='#'><img src='{{src}}'height=100 width=150/>"
   data-cycle-next = "#next"
   data-cycle-prev = "#prev"
   data-cycle-manual-fx = "scrollHorz"
   data-cycle-manual-speed = "400"
   data-cycle-pager-fx = "fade">

     <img src="01.jpg">
     <img src="02.jpg">
     <img src="03.jpg">
     <img src="04.jpg">
     <img src="05.jpg">
     <img src="06.jpg">	
   </div>
   <div id="pager"></div>
   <img id="prev" src="previous.png">
   <img id="next" src="right.png">

	
</div>
</body>
</html>
